<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Json in js</h2>
    <p id="demo"></p>
    <script>
        var jsobject = {name: "Nakeem", age: 18, live: "Trinidad"}
        var json1 = JSON.stringify(jsobject);
        var jsobject2 = JSON.parse(json1);
         document.getElementById('demo').innerHTML = jsobject2.live;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Arrow Function in JS</h2>
    <p id="result"></p>
    <script>
        function add(a,b){
            return a+b;
        }
        add = (a,b) => a + b;
        document.getElementById("result").innerHTML = add(6,8)
    </script>
</body>
</html>
